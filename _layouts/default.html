<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #2d3748; --secondary: #4a5568; --accent: #4299e1;
            --text: #1a202c; --bg-light: #f7fafc; --bg-white: #ffffff;
            --border: #e2e8f0; --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6; color: var(--text); background: var(--bg-light);
        }
        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        header {
            background: linear-gradient(135deg, #ffffff 0%, #f7fafc 100%);
            padding: 2rem 0; box-shadow: var(--shadow); border-bottom: 1px solid var(--border);
        }
        header .container { display: flex; align-items: center; gap: 1rem; }
        header .logo { max-width: 60px; height: auto; }
        header h1 { font-size: 1.5rem; margin: 0; }
        nav {
            background: var(--bg-white); border-bottom: 1px solid var(--border);
            padding: 1rem 0; position: sticky; top: 0; z-index: 100; box-shadow: var(--shadow);
        }
        nav ul { list-style: none; display: flex; gap: 2rem; flex-wrap: wrap; }
        nav a { color: var(--text); text-decoration: none; font-weight: 500; }
        nav a:hover { color: var(--accent); }
        main { padding: 2rem 0; min-height: calc(100vh - 300px); }
        main .container {
            background: var(--bg-white); padding: 2rem; border-radius: 8px; box-shadow: var(--shadow);
        }
        h1 { color: var(--primary); margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 3px solid var(--accent); }
        h2 { color: var(--primary); margin-top: 2rem; margin-bottom: 1rem; }
        h3 { color: var(--text); margin-top: 1.5rem; margin-bottom: 0.5rem; }
        code { background: var(--bg-light); padding: 0.2rem 0.4rem; border-radius: 3px; font-family: monospace; }
        pre { background: var(--bg-light); padding: 1rem; border-radius: 8px; overflow-x: auto; border-left: 4px solid var(--accent); }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }
        footer {
            background: var(--text); color: white; text-align: center; padding: 2rem 0; margin-top: 4rem;
        }
        footer a { color: var(--accent); }
        @media (max-width: 768px) {
            nav ul { flex-direction: column; gap: 1rem; }
            main .container { padding: 1rem; }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <img src="{{ '/images/DDAD.png' | relative_url }}" alt="DDAD Logo" class="logo">
            <h1>{{ site.title }}</h1>
        </div>
    </header>
    <nav>
        <div class="container">
            <ul>
                <li><a href="{{ '/' | relative_url }}">Home</a></li>
                <li><a href="{{ '/concepts/what-is-ddad' | relative_url }}">Concepts</a></li>
                <li><a href="{{ '/concepts/code-review-position' | relative_url }}">Code Review</a></li>
                <li><a href="{{ '/artifacts/artifact-model' | relative_url }}">Artifacts</a></li>
                <li><a href="{{ '/execution/execution-flow' | relative_url }}">Execution</a></li>
                <li><a href="{{ '/examples/backend-example' | relative_url }}">Examples</a></li>
                <li><a href="{{ '/templates/AGENTS' | relative_url }}">Templates</a></li>
                <li><a href="{{ '/adoption/getting-started' | relative_url }}">Adoption</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            {{ content }}
        </div>
    </main>
    <footer>
        <div class="container">
            <p>{{ site.title }} - By {{ site.author }}</p>
            <p style="margin-top: 0.5rem; opacity: 0.8;">
                <a href="https://www.linkedin.com/pulse/design-driven-ai-development-ddad-santosh-manapragada-l26pc/" target="_blank">Original Article</a>
            </p>
            <p style="margin-top: 0.5rem; opacity: 0.8;">Licensed under MIT License</p>
        </div>
    </footer>
</body>
</html>
