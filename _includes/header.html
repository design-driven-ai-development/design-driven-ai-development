<header>
  <div class="inner">
    <a href="{{ '/' | relative_url }}">
      <h1>{{ site.title }}</h1>
    </a>
    <h2>{{ site.description }}</h2>
    
    {% if site.data.navigation %}
    <nav class="main-nav">
      {% for item in site.data.navigation %}
        <a href="{{ item.url | relative_url }}">{{ item.title }}</a>
      {% endfor %}
    </nav>
    {% endif %}
  </div>
</header>
