# Jekyll configuration for GitHub Pages
title: Design-Driven AI Development (DDAD)
description: Where design artifacts, not prompts, govern execution
author: Santosh Manapragada

# GitHub Pages settings
baseurl: "/design-driven-ai-development"
url: "https://design-driven-ai-development.github.io"

# Completely disable themes to use custom layout
theme: null
remote_theme: null

# GitHub Pages plugins (required for GitHub Pages)
plugins:
  - jekyll-feed
  - jekyll-sitemap

# Force use of local layouts and disable safe mode
safe: false

# Explicitly set markdown processor
markdown: kramdown
highlighter: rouge

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
  - scope:
      path: "docs"
      type: pages
    values:
      layout: default
