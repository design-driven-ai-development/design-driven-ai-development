# Jekyll configuration for GitHub Pages
title: Design-Driven AI Development (DDAD)
description: Where design artifacts, not prompts, govern execution
author: Santosh Manapragada

# GitHub Pages settings
baseurl: ""
url: ""

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE

# Defaults
defaults:
  - scope:
      path: ""
      type: pages
    values:
      layout: default
